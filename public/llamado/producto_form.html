<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Producto</title>
  <script src="formProducto.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white shadow p-6 rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Registrar Producto</h1>
    <form id="formProducto" class="space-y-4">
      
      <div>
        <label class="block font-medium">Nombre</label>
        <input type="text" id="nombre" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block font-medium">Precio</label>
        <input type="number" id="precio" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block font-medium">Categor√≠a</label>
        <select id="categoria_id" class="w-full border rounded px-3 py-2" required></select>
      </div>

      <div>
        <label class="block font-medium">Imagen (URL)</label>
        <input type="url" id="imagen" placeholder="https://ejemplo.com/imagen.jpg" class="w-full border rounded px-3 py-2" required>
      </div>

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Guardar
      </button>
    </form>
  </div>
</body>
</html>
