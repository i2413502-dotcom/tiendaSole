<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Productos</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
  /* Fondo general oscuro con detalles lilas */
  body {
    background-color: #0a0a0f;
    color: #f3e9ff;
    font-family: "Poppins", sans-serif;
  }

  /* Navbar */
  .navbar {
    background-color: #1a1125 !important;
    border-bottom: 1px solid #3a2755;
  }

  /* Botones base */
  .btn {
    border-radius: 10px;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  /* Botones outline */
  .btn-outline-light {
    border-color: #c77dff;
    color: #c77dff;
  }

  .btn-outline-light:hover {
    background-color: #c77dff;
    color: #0a0a0f;
  }

  /* Botón login */
  .btn-primary {
    background-color: #a855f7;
    border: none;
  }

  .btn-primary:hover {
    background-color: #c084fc;
  }

  /* Botón agregar */
  .btn-success {
    background-color: #9d4edd;
    border: none;
  }

  .btn-success:hover {
    background-color: #b176f9;
  }

  /* Botón cerrar sesión */
  .btn-danger {
    background-color: #7b2cbf;
    border: none;
  }

  .btn-danger:hover {
    background-color: #a05cf8;
  }

  /* Tarjetas */
  .card {
    background-color: #1a1125;
    border: 1px solid #3a2755;
    border-radius: 14px;
    transition: transform 0.2s ease, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 15px rgba(169, 85, 247, 0.6);
  }

  /* Títulos de productos */
  .card-title {
    color: #c77dff;
  }

  /* Precio */
  .card .card-text {
    color: #ffffff !important;
    font-weight: bold;
  }

  /* Categoría */
  .badge.bg-secondary {
    background-color: #3a2755 !important;
    color: #f3e9ff !important;
  }

  /* Animación y efectos de botones */
  .btn:hover {
    transform: scale(1.05);
  }

  .btn-primary {
    background: linear-gradient(45deg, #7b2cbf, #c77dff);
    box-shadow: 0 0 10px rgba(199, 125, 255, 0.5);
  }
  .btn-primary:hover {
    box-shadow: 0 0 20px rgba(199, 125, 255, 0.8);
  }

  .btn-success {
    background: linear-gradient(45deg, #9d4edd, #c77dff);
    box-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
  }
  .btn-success:hover {
    box-shadow: 0 0 20px rgba(157, 78, 221, 0.8);
  }

  .btn-danger {
    background: linear-gradient(45deg, #7b2cbf, #c77dff);
    box-shadow: 0 0 10px rgba(123, 44, 191, 0.5);
  }
  .btn-danger:hover {
    box-shadow: 0 0 20px rgba(123, 44, 191, 0.8);
  }

  .btn-outline-light:hover {
    background: #c77dff;
    color: #0a0a0f;
    box-shadow: 0 0 15px rgba(199, 125, 255, 0.8);
  }

  /* Efecto onda */
  .btn::after {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: rgba(255, 255, 255, 0.1);
    transform: scale(0);
    transition: transform 0.5s ease;
    border-radius: 50%;
    z-index: 1;
  }

  .btn:active::after {
    transform: scale(1);
    transition: 0s;
  }

  .btn span {
    position: relative;
    z-index: 2;
  }

  /* Iconos editar y eliminar */
  .btn-icon.edit-btn {
    color: #c77dff;
    background: transparent;
    border: none;
    font-size: 1.2rem;
    transition: 0.3s;
  }

  .btn-icon.edit-btn:hover {
    color: #e0aaff;
    text-shadow: 0 0 8px #e0aaff, 0 0 12px #e0aaff;
    transform: scale(1.2);
  }

  .btn-icon.delete-btn {
    color: #ff4dff;
    background: transparent;
    border: none;
    font-size: 1.2rem;
    transition: 0.3s;
  }

  .btn-icon.delete-btn:hover {
    color: #ff85ff;
    text-shadow: 0 0 8px #ff85ff, 0 0 12px #ff85ff;
    transform: scale(1.2);
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-start align-items-center gap-2">
      <button class="btn btn-outline-light" id="btnRegresar" onclick="mostrarProductos()">⬅ Regresar</button>
      <nav class="nav nav-pills gap-2">
          <button class="btn btn-outline-light" id="verProductosBtn"><span>Productos</span></button>
          <button class="btn btn-outline-light" id="verCategoriasBtn"><span>Categorías</span></button>
          <button class="btn btn-primary" id="loginBtn"><span>Iniciar sesión</span></button>
          <button class="btn btn-success" id="nuevoProductoBtn" style="display:none;"><span>Nuevo Producto</span></button>
          <button class="btn btn-danger" id="logoutBtn" style="display:none;"><span>Cerrar sesión</span></button>
      </nav>
    </div>
  </nav>

  <main id="contenido"></main>

  <div id="loginContainer" class="container mt-4" style="display:none;">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
      <button type="button" id="mostrarRegistroBtn" class="btn btn-link">Registrarse</button>
    </form>
  </div>

  <div id="registroContainer" class="container mt-4" style="display:none;">
    <h2>Registro</h2>
    <form id="registroForm">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Registrarse</button>
      <button type="button" id="mostrarLoginBtn" class="btn btn-link">Volver a Login</button>
    </form>
  </div>

  <button id="agregarProductoBtn" class="btn btn-success">Agregar Producto</button>
  <button id="agregarCategoriaBtn" class="btn btn-primary">Agregar Categoría</button>

  <script src="menu.js"></script>
</body>
</html>
